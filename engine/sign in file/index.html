<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sign-in-form">
            <form id="signInForm" onsubmit="return handleSignIn(event)">
                <h2>Sign In</h2>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="login-form">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
