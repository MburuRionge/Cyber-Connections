<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Alignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: left;
    align-items: center;
}

.container {
    width: 100%;
    height: 100%;
    position: relative;
    justify-content: center;
}

.sign-in-form {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #f1f1f1;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.login-form {
    background: #ffffff;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    justify-content: right;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
    font-weight: bold;
}

input {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

</style>
<body>
    <div class="container">
        <div class="sign-in-form">
            <form>
                <h2>Sign In</h2>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="login-form">
            <form>
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
